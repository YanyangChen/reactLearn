            // Instead of defining a class which extends React.Component, 
            // we can write a function 
            // that takes props as input and returns what should be rendered. 

                function Square(props) {
                    return (
                        <button className="square" onClick={props.onClick}>
                        {props.value}
                        </button>
                    );
                    }

                class Board extends React.Component {
                

                handleClick(i) {
                    //we call .slice() to create a copy of the
                    //squares array to modify instead of modifying the existing array. 
                    
                    //Avoiding direct data mutation lets us keep 
                    //previous versions of the game’s history intact, 
                    //and reuse them later.

                    //If the immutable object that is being referenced
                    //is different than the previous one, then the 
                    //object has changed.

                    const squares = this.state.squares.slice();

                    // change the Board’s handleClick function to return 
                    // early by ignoring a click if someone has won the 
                    // game or if a Square is already filled

                    if (calculateWinner(squares) || squares[i]) {
                    return;
                    }
                    squares[i] = this.state.xIsNext ? 'X' : 'O';
                    this.setState({
                        squares: squares,
                        xIsNext: !this.state.xIsNext,//flip the value of xIsNext
                    });
                }

                renderSquare(i) {
                    return (<Square
                            value={this.props.squares[i]}
                            onClick={() => this.props.onClick(i)}
                            />);
                }
            
                render() {
                    // const winner = calculateWinner(this.state.squares);
                    // let status;
                    // if (winner) {
                    // status = 'Winner: ' + winner;
                    // } 
                    // else {
                    // status = 'Next player: ' + (this.state.xIsNext ? 'X' : 'O');
                    // }

                    return (
                    <div>
                        <div className="status">{status}</div>
                        <div className="board-row">
                        {this.renderSquare(0)}
                        {this.renderSquare(1)}
                        {this.renderSquare(2)}
                        </div>
                        <div className="board-row">
                        {this.renderSquare(3)}
                        {this.renderSquare(4)}
                        {this.renderSquare(5)}
                        </div>
                        <div className="board-row">
                        {this.renderSquare(6)}
                        {this.renderSquare(7)}
                        {this.renderSquare(8)}
                        </div>
                    </div>
                    );
                }
                }

                class Game extends React.Component {
                    // we’ll set up the initial state for the Game 
                    // component within its constructor
                    constructor(props) {
                        super(props);
                        this.state = {
                        history: [{
                            squares: Array(9).fill(null),
                        }],
                        stepNumber: 0,
                        xIsNext: true,
                        };
                    }

                handleClick(i) {
                    //This ensures that if we “go back in time” and then make a new 
                    //move from that point, 
                    //we throw away all the “future” history that would now become 
                    //incorrect.
                    const history = this.state.history.slice(0, this.state.stepNumber + 1);
                    const current = history[history.length - 1];
                    const squares = current.squares.slice();
                    if (calculateWinner(squares) || squares[i]) {
                        return;
                    }
                    squares[i] = this.state.xIsNext ? 'X' : 'O';
                    this.setState({
                    // the concat() method doesn’t mutate the original array
                    stepNumber: history.length,
                    history: history.concat([{
                        squares: squares,
                    }]),
                        xIsNext: !this.state.xIsNext,
                    });
                }

                jumpTo(step) {
                    this.setState({
                    stepNumber: step,
                    xIsNext: (step % 2) === 0,
                    });
                }

                render() {
                    const history = this.state.history;
                    const current = history[this.state.stepNumber];
                    const winner = calculateWinner(current.squares);

                    const moves = history.map((step, move) => {
                    const desc = move ?
                        'Go to move #' + move :
                        'Go to game start';
                    return (
                        <li key={move}>
                        <button onClick={() => this.jumpTo(move)}>{desc}</button>
                        </li>
                    );
                    });

                    let status;
                    if (winner) {
                    status = 'Winner: ' + winner;
                    } else {
                    status = 'Next player: ' + (this.state.xIsNext ? 'X' : 'O');
                    }

                    return (
                    <div className="game">
                        <div className="game-board">
                            <Board
                                squares={current.squares}
                                onClick={(i) => this.handleClick(i)}
                            />
                        </div>
                        <div className="game-info">
                        <div>{status}</div>
                        <ol>{moves}</ol>
                        </div>
                    </div>
                    );
                }
                }

                class CounterButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {count: 1};
                }

                shouldComponentUpdate(nextProps, nextState) {
                    if (this.props.color !== nextProps.color) {
                    return true;
                    }
                    if (this.state.count !== nextState.count) {
                    return true;
                    }
                    return false;
                }

                render() {
                    return (
                    <button
                        color={this.props.color}
                        onClick={() => this.setState(state => ({count: state.count + 1}))}>
                        Count: {this.state.count}
                    </button>
                    );
                }
                }

                function calculateWinner(squares) {
                    const lines = [
                        [0, 1, 2],
                        [3, 4, 5],
                        [6, 7, 8],
                        [0, 3, 6],
                        [1, 4, 7],
                        [2, 5, 8],
                        [0, 4, 8],
                        [2, 4, 6],
                    ];
                    for (let i = 0; i < lines.length; i++) {
                        const [a, b, c] = lines[i];
                        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
                        return squares[a];
                        }
                    }
                    return null;
                    }

// ========================================
